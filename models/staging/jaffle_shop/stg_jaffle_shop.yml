version: 2

models:
  - name: stg_customers
    description: One customer per row
    columns: 
      - name: customer_id
        description: Primary Key 
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: One order per row
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        description: '{{doc("order_status")}}'
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id